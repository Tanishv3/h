<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>This is For You — Sorry</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="StyleCSS/style1.css">
</head>
<body>
  <main class="page" role="main" aria-labelledby="sorryHeading">
    <!-- Brand at top center -->
    <div class="brand-top">
      <div class="pre">FOR MY  </div>
      <div class="title">MADAM ji ✦</div>
    </div>
    <div class="col">
      <div class="iam-wrap">
        <span class="iam">
          <span class="iam-i">I </span>
          <span class="iam-am-wrap">
            <span class="iam-am">am</span>
            <span class="iam-badge">really</span>
          </span>
        </span>
      </div>
      <h1 id="sorryHeading" class="hero-large">SORRY</h1>
      <p class="subtext">
        I made this specially just for you, for moments when you're mad. Take a deep breath, read slowly, and check <span class="highlight">what I made for you</span>.
      </p>
      <div class="diamond"></div>
      <div class="illustration">
        <img src="images/intro-DzUiguR4.gif" alt="Cute illustration" loading="lazy"
             onerror="this.onerror=null;this.src='intro-DzUiguR4.gif';">
      </div>
      <div class="cta-wrap">
        <button class="cta" id="nextBtn" type="button">Next →</button>
      </div>
      <div class="page-bottom-spacer"></div>
    </div>
  </main>
  <script src="JavaScript/script1.js" defer></script>
